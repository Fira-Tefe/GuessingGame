<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing number</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="fbox">
            <div class="button">Again</div>
            <p>Guess between 0 and 20</p>
        </div>
        <div class="secret">
            <p>Guess The number!</p>
            <p class="secretbox">?</p>
        </div>
        <div class="sbox">
            <div class="input">
                 <input  type="number" id="inputn">
                 <div class="gbutton">Check</div>
            </div>
            <div class="message">
                 <p class="guess">Guessing........</p>
                 <p class="cmessage">The Status</p>
                 <p class="score">Score = <span>5</span></p>
                 <p class="highscore">High score = <span>0</span></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
